            <div class="navbar-brand ml-auto d-flex align-items-center" style="margin-right: 20px;">
                <img src="./assets/images/logo.png" alt="LogoCorporativo" style="width: 50px; ">
                <p>LogoCorporativo</p>
            </div>
           
          
            <!-- menu -->
            <div class="collapse navbar-collapse hola" id="navbarNav" >
                <ul class="navbar-nav hola ml-auto"> 
                   
                    <li class="nav-item">
                        <a class="nav-link" href="https://eduaval.github.io/poke/"><i class="fa-solid fa-diamond"></i> Pokedex</a>

    <div class="container bg-light " style="margin-top: 100px;" >
        
        <div class="row">

            <main id="root" class="d-flex flex-wrap justify-content-around col-12 col-lg-8">
            </main>

            <aside class=" col-12 col-lg-4 text-center ">
				<h2>Carrito</h2>
                <hr>

                <table class=" w-100  table table-striped" >
                    <thead>
                        <tr>
                            <td>Articulo</td>
                            <td>Cantidad</td>
                            <td>Accion</td>
                            <td>Total</td>
                        </tr>
                        
                    </thead>
                    <tbody id="carrito" >
                        
                        
                        
                    </tbody>
                    <tfoot id="foot">
                        <tr>
                            <td colspan="4" >
                                Carrito Vacio - Empieza a comprar!!
                            </td>
                        </tr>
                    </tfoot>
                </table>
                
			</aside>

        </div>

    </div>
    
    <template id="template-card">

		<div class="card m-2" style="width: 12rem;">
			<img src="..." class="card-img-top" alt="...">
			<div class="card-body">
			<h5 class="card-title">$<span>100</span></h5>
			<p class="card-text">sandia</p>
			<a href="#" class="btn btn-secondary">Agregar</a>
			</div>
		</div>

    </template>

    <template id="template-carrito">
        <tr>
            <td>manzana</td>
            <td>2</td>
            <td>
                <button class="btn btn-light btn-sm">
                    -
                </button>
                <button class="btn btn-dark btn-sm">
                    +
                </button>
            </td>
            <td>100.00</td>
        </tr>
        
    </template>

    <template id="template-footer">
        <tr>
            <td>
                Total
            </td>
            <td>
                10
            </td>
       
            <td>
                <button id="boton-vaciar" class="btn btn-secondary">Vaciar</button>
            </td>
           
        
            <td>
                <p class="text-right"><span id="total">0</span></p>
            </td>
        </tr>
    </template>
